<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Library</h1>
            <p class="subtitle">Save and manage your AI prompts</p>
        </header>

        <div class="add-prompt-section">
            <h2>Add New Prompt</h2>
            <form id="promptForm">
                <div class="form-group">
                    <label for="promptTitle">Title</label>
                    <input type="text" id="promptTitle" placeholder="Enter prompt title" required>
                </div>
                <div class="form-group">
                    <label for="promptContent">Content</label>
                    <textarea id="promptContent" rows="4" placeholder="Enter your prompt content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Prompt</button>
            </form>
        </div>

        <div class="prompts-section">
            <h2>Saved Prompts</h2>
            <div id="promptsList" class="prompts-list">
                <!-- Prompts will be displayed here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
